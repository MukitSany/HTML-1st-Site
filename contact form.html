<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Name</td>
                <td> <input type="text" name="C_name" required placeholder="Abcde"></td>
            </tr>
            <br>
            <tr>
                <td>Email</td>
                <td> <input type="text" name="C_email" required placeholder="someone@some.org"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td> <input type="tel" name="C_tel" required placeholder="+8801"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td>
                    <textarea name="c_mess" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="submit" name="c_send" value="Send Message"></td>
            </tr>
        </table>
    </form>
</body>
</html>
