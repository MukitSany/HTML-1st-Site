<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Name</td>
                <td> <input type="text" name="r_name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="email" name="r_email" required></td>
            </tr>
            <tr>
                <td>phone</td>
                <td> <input type="tel" name="r_tel" required></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td> <input type="date" name="r_date" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" value="male"> Male <br>
                    <input type="radio" name="Gender" value="feale"> Female
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td> <select name="r_country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Germany">Germany</option>
                </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="submit" name="r_reg" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
